<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=2Z20Z19s"></script>

    <title>LabVeiligheid</title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-camera id="js--camera"  position="0 2.1 0" wasd-controls="acceleration:800">

        <a-plane width="0.4" height="0.15" position="0.66 0.345 -0.5" color="white">
          <a-text value="Object informatie" color="black" position="-0.2 0.06 0" width="0.6"></a-text>
          <a-text class="js--info" value="Object: Niets opgepakt" color="black" position="-0.2 0.015 0" width="0.6"></a-text>
          <a-text class="js--info" value="Materiaal: N.v.t." color="black" position="-0.2 -0.02 0" width="0.6"></a-text>
          <a-text class="js--info" value="Inhoud: N.v.t." color="black" position="-0.2 -0.055 0" width="0.6"></a-text>
        </a-plane>

        <a-entity id="js--cursor"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor = "fuse: true; fuseTimeout: 1500"
          material = "color: black; shader: flat"
          geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position = "0 0 -0.5"
          raycaster = "objects: .js--interact"
        ></a-entity>

      </a-camera>

      <!-- Movement positions -->
      <!-- Start position -->
      <a-cylinder class="js--place js--interact" color="grey" radius="1" height="0.01" position="0 -4.9 0"></a-cylinder>
      <!-- infront of table -->
      <a-cylinder class="js--place js--interact" color="grey" radius="1" height="0.01" position="0 -4.9 -10"></a-cylinder>
      <!-- next to buckets -->
      <a-cylinder class="js--place js--interact" color="grey" radius="1" height="0.01" position="-10 -4.9 -8"></a-cylinder>
      <!-- next to washdish -->
      <a-cylinder class="js--place js--interact" color="grey" radius="1" height="0.01" position="12 -4.9 -6"></a-cylinder>
      <!-- left of table -->
      <a-cylinder class="js--place js--interact" color="grey" radius="1" height="0.01" position="-9 -4.9 -15"></a-cylinder>
      <!-- right of table -->
      <a-cylinder class="js--place js--interact" color="grey" radius="1" height="0.01" position="9 -4.9 -15"></a-cylinder>

      <!-- placeholders -->
      <a-gltf-model src="./Assets/Models/glbfiles/Emmer.glb" id="js--emmer" class="js--placeholder js--interact" position="-14 -3.8 -10" rotation="0 60 0" scale="1.1 1.1 1.1"></a-gltf-model>
      <a-gltf-model src="./Assets/Models/glbfiles/Emmer_met_zak.glb" id="js--emmerZak" class="js--placeholder js--interact" position="-14 -3.8 -7" rotation="0 -60 0" scale="1.1 1.1 1.1"></a-gltf-model>
      <a-gltf-model src="./Assets/Models/glbfiles/PlasticBak.glb" id="js--plasticBak"  class="js--placeholder js--interact" position="14 -3.8 -7.5" rotation="0 120 0" scale="1.1 1.1 1.1"></a-gltf-model>
      <a-gltf-model src="./Assets/Models/glbFiles/Reageerbuismand.glb" id="js--reageerBuisMand" class="js--placeholder js--interact" position="-4.5 0.35 -15" scale="0.5 0.5 0.5" rotation="0 250 0"></a-gltf-model>
      <a-gltf-model src="./Assets/Models/glbFiles/Driepoot.glb" id="js--driepoot" class="js--placeholder js--interact" position="-5 0.35 -13.5" scale="0.15 0.15 0.15"></a-gltf-model>
      <a-gltf-model src="./Assets/Models/glbFiles/Grote pipetkoker.glb" id="js--kokerGroot" class="js--placeholder js--interact" position="3 0.1 -12.5" scale="0.2 0.15 0.2"></a-gltf-model>
      <a-gltf-model src="./Assets/Models/glbFiles/Kleine pipetkoker.glb" id="js--kokerKlein" class="js--placeholder js--interact" position="3 0.14 -13.5" scale="0.2 0.15 0.2"></a-gltf-model>
      <a-gltf-model src="./Assets/Models/glbfiles/Blauwe ton.glb" id="js--tonBlauw"  class="js--placeholder js--interact" position="14 -3.4 -3" rotation="0 60 0" scale="1.1 1.1 1.1"></a-gltf-model>

      <!-- 3d objects -->
      <!-- Grabable objects -->
      <a-gltf-model class="js--pickup js--interact" id="js--petriSchaal" src="./Assets/Models/glbFiles/petriSchaal.glb" scale="0.30 0.30 0.30"  position="0 0.1 -12.5" ></a-gltf-model>
      <a-gltf-model class="js--pickup js--interact" id="js--petriSchaal_Inhoud" src="./Assets/Models/glbFiles/petriSchaal_Inhoud2.glb" scale="0.30 0.30 0.30" position="1 0.1 -12.5"></a-gltf-model>
      <a-gltf-model class="js--pickup js--interact" id="js--petriSchaal_Kaas" src="./Assets/Models/glbFiles/petriSchaal met kaas.glb" scale="0.30 0.30 0.30" position="0.5 0.1 -13.5"></a-gltf-model>
      <a-gltf-model class="js--pickup js--interact" id="js--reageerBuis" src="./Assets/Models/glbFiles/Reageerbuis.glb" scale="0.075 0.1125 0.075" rotation="-90 0 0" position="-1 0.18 -13"></a-gltf-model>
      <a-gltf-model class="js--pickup js--interact" id="js--maatCylinder" src="./Assets/Models/glbFiles/maatcylinder.glb" scale="0.1 0.1 0.1" position="-2 0.1 -14"></a-gltf-model>
      <a-gltf-model class="js--pickup js--interact" id="js--bekerGlas" src="./Assets/Models/glbFiles/Bekerglaasje2.glb" scale="0.15 0.15 0.15" position="-3 0.28 -13.75"></a-gltf-model>
      <a-gltf-model class="js--pickup js--interact" id="js--pipet" src="./Assets/Models/glbFiles/Pipet.glb" scale="0.1 0.1 0.1" rotation="2 90 0" position="-3 0.2 -12.5" ></a-gltf-model>

      <!-- WHITEBOARD -->
      <a-gltf-model src="Assets/Models/glbFiles/Bord.glb" rotation="0 -90 0" scale="4 4 4" position="0 2 -28">

        <a-text id="js--displayBox" position="0.1 2.3 3" rotation="0 90 0" text="value: Welkom bij het VR lab! \n Druk op start om met de introductie te beginnen.;
                                  color: black" scale="1.5 1.5 1" width="4"></a-text>
                                
        <a-text id="js--introVoortgang" position="0.1 0.8 3" rotation="0 90 0" text="color: black;" scale="1.5 1.5 1" width="3"></a-text>
      </a-gltf-model>
      <!-- Tafel -->
      <a-gltf-model src="Assets/Models/glbFiles/Tafel.glb" rotation="0 -90 0" scale="2 2 2" position="0 -2 -14"></a-gltf-model>
      <!-- coatrack -->
      <a-gltf-model src="Assets/Models/glbFiles/coatRack.glb"  rotation="0 90 0" position="17.5 4.5 8.5"></a-gltf-model>


      <!-- PRESENTATIE -->
      <a-plane position="0 9 -28" rotation="0 0 0" width="40" height="30" color="#24b8ff">
  <!-- BUTTON VOOR VOLGENDE TEKST -->
        <a-box class="js--interact" id="js--volgendeSlide" color="red" position="-9 -6.3 0.1" depth="1" height="2" width="7" animation="property: position; dir: alternate; dur: 1000;
                                       easing: easeInSine; loop: true; to: -9 -6.6 0">

          <a-text id="js--knopTekst" position="-2 0 0.8" text="value: Start; color: black" scale="7 7 1"></a-text>
        </a-box>

        <!-- Finish box -->
        <a-box class="js--interact" id="js--score" color="green" position="50 50 50" depth="1" height="2" width="6">

          <a-text position="-2.4 0 0.8" text="value: Finish!; color: black" scale="7 7 1"></a-text>
        </a-box>
      </a-plane>


      <!-- Enviroment -->
      <!-- door -->
      <a-plane position="9 -3 14.9" rotation="0 180 0" width="5" height="18" color="#a8422b"></a-plane>
      <!-- doorknob -->
      <a-sphere position="7.5 0 14.7" radius="0.3" color="#ff9900"></a-sphere>
      <!-- door windows -->
      <a-plane position="8 4 14.8" rotation="0 180 0" width="1.8" height="1.8" color="#c3ebff"></a-plane>
      <a-plane position="10 4 14.8" rotation="0 180 0" width="1.8" height="1.8" color="#c3ebff"></a-plane>
      <a-plane position="8 2 14.8" rotation="0 180 0" width="1.8" height="1.8" color="#c3ebff"></a-plane>
      <a-plane position="10 2 14.8" rotation="0 180 0" width="1.8" height="1.8" color="#c3ebff"></a-plane>

      <!--safety lines -->
      <a-plane position="17.9 -4.9 10" rotation="-90 0 0" width="0.2" height="15" color="#ffcf00"></a-plane>
      <a-plane position="10 -4.9 2.6" rotation="-90 90 0" width="0.2" height="16" color="#ffcf00"></a-plane>
      <a-plane position="2 -4.9 10" rotation="-90 0 0" width="0.2" height="15" color="#ffcf00"></a-plane>


      <!-- floor-->
      <a-plane position="0 -5 -14" rotation="-90 0 0" width="40" height="60" color="#e9f8ff"></a-plane>
      <!-- ceiling-->
      <a-plane position="0 18 -14" rotation="90 0 0" width="40" height="60" color="#e9f8ff"></a-plane>

      <!-- walls -->
      <!-- backside -->
      <a-plane position="0 9 -28" rotation="0 0 0" width="40" height="30" color="#199fb2"></a-plane>
      <!-- right side -->
      <a-plane position="18 9 -14" rotation="0 -90 0" width="60" height="30" color="#7cd4ff"></a-plane>
      <!-- left side -->
      <a-plane position="-18 9 -14" rotation="0 90 0" width="60" height="30" color="#7cd4ff"></a-plane>
      <a-image src="Assets/Images/periodiek_systeem.png" position="-17.9 6 -14" rotation="0 90 0" width="9" height="6"></a-image>
      <!-- front end -> behind camera -->
      <a-plane position="0 9 15" rotation="0 180 0" width="40" height="30" color="#5bcaff"></a-plane>

    </a-scene>
  </body>
</html>
